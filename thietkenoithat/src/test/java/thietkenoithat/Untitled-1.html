<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nội Thất Sang Trọng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section {
            padding: 100px 20px;
            text-align: center;
        }
        header {
            background-color: #f4a261;
            color: #fff;
        }
        section {
            background-color: #e9c46a;
            margin-bottom: 10px;
        }
        nav {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Trang Chủ</a>
        <a href="#about">Giới Thiệu</a>
        <a href="#products">Sản Phẩm</a>
        <a href="#contact">Liên Hệ</a>
    </nav>

    <header id="home">
        <h1>Trang Chủ</h1>
        <p>Chào mừng đến với nội thất sang trọng!</p>
    </header>

    <section id="about">
        <h2>Giới Thiệu</h2>
        <p>Chúng tôi cung cấp những sản phẩm nội thất cao cấp và hiện đại.</p>
    </section>

    <section id="products">
        <h2>Sản Phẩm</h2>
        <p>Khám phá bộ sưu tập nội thất của chúng tôi.</p>
    </section>

    <section id="contact">
        <h2>Liên Hệ</h2>
        <p>Địa chỉ: 123 Đường ABC, TP HCM. Điện thoại: 0123-456-789</p>
    </section>
</body>
</html>
