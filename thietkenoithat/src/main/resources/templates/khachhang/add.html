<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khách Hàng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Thêm Khách Hàng</h2>
        <form action="/khachhang/save" method="post">
            <div class="form-group">
                <label for="cusName">Tên khách hàng</label>
                <input type="text" class="form-control" id="cusName" name="cusName" placeholder="Nhập tên khách hàng" required>
            </div>
            <div class="form-group">
                <label for="phoneNum">Số điện thoại</label>
                <input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ">
            </div>
            <div class="form-group">
                <label for="city">Thành phố</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Nhập thành phố">
            </div>
            <div class="form-group">
                <label for="postalcode">Mã bưu chính</label>
                <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="Nhập mã bưu chính">
            </div>
            <div class="form-group">
                <label for="country">Quốc gia</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Nhập quốc gia">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="/khachhang" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
